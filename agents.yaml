# Workflow definition (how agents chain together)
workflow:
  # Default flow: coordinator -> researcher -> writer -> critic -> coordinator
  default:
    - from: coordinator
      to: researcher
    - from: researcher
      to: writer
    - from: writer
      to: critic
    - from: critic
      to: coordinator
